<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Nessa aula de seletores, vimos a importância do uso de classes em CSS para personalizar tags específicas no nosso código
    Com isso, por convenção , de seletores para css usamos apenas o class e o id fica destinado como um seletor de javascript
    -->
    <h1 class="texto-principal">Titulo</h1>
    <p class="texto-principal">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem pariatur
      labore nobis odit. Unde, molestiae? Repellendus exercitationem omnis nihil
      nisi fugit quisquam hic eos quibusdam dolores. Doloribus quisquam porro
      quae!
    </p>
    <button class="btn-estilo">enviar</button>
    <button class="btn-estilo btn-estilo-2">cadastrar</button>
    <!--Entendendo a propriedade de focus:-->
    <form>
      <label for="input-nome">Nome:</label>
      <input type="text" id="input-nome" class="input-nome" />
    </form>
    <!--Aprendendo a usar o childs-->
    <ul>
      <li>exemplo</li>
      <li>exemplo</li>
      <li>exemplo</li>
      <li>exemplo</li>
    </ul>
  </body>
</html>
