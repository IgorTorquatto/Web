<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <section class="s-flex">
    <h1>Flexbox CSS</h1>
    <!--O wrap serve para que quando se atinja a capacidade total da linha a div fique flexivel e quebre o conteudo subsequente para a linha abaixo
    nesse caso como cada card ocupa 25% da row, 4 deles ocupam 100% de uma row, logo os outros 4 devem ficar na row abaixo
    -->
    <div class="container">
      <div class="box">01</div>
      <div class="box">02</div>
      <div class="box">03</div>
      <div class="box">04</div>
      <div class="box">05</div>
      <div class="box">06</div>
      <div class="box">07</div>
      <div class="box">08</div>
    </div>
  </section>

</body>

</html>
