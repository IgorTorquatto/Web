<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilizando o emmet</title>
  </head>
  <body>
    <!--Atallho para criar essa estrutura: ul>li*5   o sinal de > indica que queremos criar itens li dentro da tag ul
    podemos adicionar elementos diferentes adicionando o + : ul>(li>span)*5
    -->
    <ul>
      <li><span></span></li>
      <li><span></span></li>
      <li><span></span></li>
      <li><span></span></li>
      <li><span></span></li>
    </ul>
  </body>
</html>
