<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--Cabeçalho-->
        <header><h1>Conversor de Moedas</h1></header>

        <!--Parte principal-->
        <main>

            <!--Label de option (Moeda origem)-->
            <label class="box-labels">
                <p>Converter <b>de</b></p>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <!--Label de option (Moeda destino)-->
            <label class="box-labels">
                <p>Converter <b>para</b></p>
                <select id="currency-select">
                    <option>U$ Dolár americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <!--Input do Valor-->
            <label class="box-labels">
                <p><b>Valor</b></p>
                <input id="input-value" type="number" placeholder="10.000,00">
            </label>

            <button id="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil 2.png" alt="bandeira-Brasil">
                    <p>Real</p>
                    <p class="current-value" id="real-value"> R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png" alt="Seta" id="arrow">

                <div>
                    <img id="current-img" src="./assets/estados-unidos (1) 1.png" alt="bandeira-País">
                    <p id="current-currency">Dolár</p>
                    <p  class="current-value" id="convert-value"> U$ 1.939,19</p>
                </div>
            </section>

        </main>
    </div>
</body>

<script src="./script.js"></script>

</html>
