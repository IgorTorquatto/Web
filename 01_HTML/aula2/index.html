<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Aprendendo a usar formulários</h1>
    <form>
      <!--Primeiro campo-->
      <!--Nesta seção aprendemos que é importante vincular o atributo 'for' da tag label para o atributo 'id' da tag input-->
      <label for="input-name">Nome</label>
      <input id="input-name" type="text" />
      <br />
      <!--Segundo campo-->
      <!--Existem também casos onde queremos escrever comentários, logo o tamanho do input deve ser maior, por isso deve ser usada a tag textarea-->
      <label for="input-text">Comentários</label>
      <textarea
        id="input-text"
        name="esse-campo-deve-ser-preenchido"
      ></textarea>
      <!--Terceiro campo-->
      <!--O botão serve para submeter as informações digitadas pelo usuário nos campos, em default ele é do tipo "submit" mas geralmente
        designamos um id para ele e linkamos com uma api criada pelo backend. o type button sereve para que não seja feito o submit padrão
        Lembrando que o button deve estar DENTRO da tag form
       -->
      <button id="" type="button">Enviar</button>
      <!--Quarto campo-->
      <!--O input do tipo checkbox outro tipo de input o qual podemos também usar o mecanismo de envolve-lo por uma label-->
      <label for="input-checkbox">
        <input type="checkbox" name="" id="input-checkbox" />
        Aceitar termos
      </label>
      <!--Quinto campo-->
      <!--Radio button, nele podemos colocar o mesmo atributo name para todos os radios que queremos que sejam marcados apenas um-->
      <label>Selecione o sexo</label>
      <label for="masculino">
        <input type="radio" name="sexo" id="masculino" />
        masculino
      </label>
      <label for="feminino">
        <input type="radio" name="sexo" id="feminino" />
        feminino
      </label>
    </form>
  </body>
</html>
